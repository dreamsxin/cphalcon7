language: php

sudo: required
dist: trusty

addons:
  apt:
    packages:
      - gdb
      - re2c
      - libpng12-dev
      - libqrencode-dev
      - libzbar-dev
      - imagemagick
      - libmagick++-dev
      - libmagickcore-dev
      - libmagickwand-dev
      - pkg-config
      - libssl-dev
      - libsasl2-dev

php:
  - 7.0.14
  - 7.1
  - nightly

matrix:
  allow_failures:
    - php: nightly

git:
  depth: 1

cache:
  apt: true
  ccache: true
  timeout: 691200
  directories:
    - .temp
    #- vendor
    - $HOME/.ccache
    - $HOME/.composer/cache

services:
  - mongodb
  - memcached
  - redis-server
  - postgresql

env:
  global:
    - TEST_DB_MONGO_HOST="127.0.0.1"
    - TEST_DB_MONGO_PORT="27017"
    - TEST_DB_MONGO_USER="admin"
    - TEST_DB_MONGO_PASSWD=""
    - TEST_DB_MONGO_NAME="phalcon_test"
    #- ENABLE_MAINTAINER_ZTS=1 ENABLE_DEBUG=1 USE_ZEND_ALLOC=0
    - CC="ccache gcc"

before_install:
  - export PATH=$PATH:~/bin;
  - composer self-update -q
  - travis_retry composer --prefer-source install
  - ./unit-tests/ci/install_prereqs.sh
  - ./unit-tests/ci/setup_dbs.sh

before_script:
  - git submodule --quiet update --init --recursive
  - (cd deps/libwebsockets && cmake . -DCMAKE_INSTALL_PREFIX:PATH=/usr && make --silent && sudo make install)
  - (cd deps/libuv && ./autogen.sh && ./configure --prefix=/usr && make --silent && sudo make install)
  - (cd deps/mongo-c-driver/src/libbson && ./autogen.sh && ./configure --prefix=/usr && make --silent && sudo make install)
  - (cd deps/mongo-c-driver && ./autogen.sh && ./configure --prefix=/usr && make --silent && sudo make install)
  - (cd ext; export CFLAGS="-g -O0 -std=gnu90 -Wall -Werror -Wno-error=uninitialized"; phpize && ./configure --enable-chart=yes --enable-qrcode=yes --enable-process=yes --enable-intrusive=yes --enable-cache-shmemory=yes --enable-storage-btree=yes && make --silent -j4 > /dev/null && make --silent install && phpenv config-add ../unit-tests/ci/20-phalcon.ini)
  - ulimit -c unlimited -S || true
  - echo '/tmp/core_%e.%p' | sudo tee /proc/sys/kernel/core_pattern &> /dev/null

script:
  - vendor/bin/phpunit --stderr --debug unit-tests/

after_failure:
  - bash unit-tests/ci/after_failure.sh

notifications:
  email:
    - dreamsxin@qq.com
